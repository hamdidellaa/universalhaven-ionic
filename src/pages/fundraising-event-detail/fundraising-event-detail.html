<ion-header>

  <ion-navbar>
    <ion-title>{{event?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

  <ion-item>
    <h2>{{event?.title}}</h2>
    <p>{{event?.publishDate}}</p>
  </ion-item>

  <img src="http://localhost/FileUpload/uploads/{{event?.imagePath}}">

  <ion-card-content>
    <p>{{event?.description}}</p>
    <p>State : {{event?.state}}</p>
    <p>Urgency : {{event?.urgency}}</p>
    <p>Goal : {{event?.goal}} $</p>
    <p>Raised : {{amountRecolted}} $</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon ></ion-icon>
        <div>{{event?.camp.country}} :{{event?.camp.address}}</div>
      </button>
    </ion-col>
  </ion-row>
 

</ion-card>
  
  <button ion-button full (click)="createPdf()">Create PDF</button>
  <button ion-button full (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">Download PDF</button>
</ion-content>
