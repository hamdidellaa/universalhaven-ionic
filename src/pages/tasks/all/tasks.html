<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="changeBackground()">
        <ion-icon style="margin-right:5px" name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <img src="{{bg}}" alt="" class="cover">
    <ion-fab *ngIf="isManager" mini top right>
        <button ion-fab mini color="primary" (click)="addTask()"><ion-icon style="margin-right:5px" name="add"></ion-icon></button>
        
      </ion-fab>
  <ion-scroll style="height:100%;margin-top:1em" scrollX="true" scrollY="true">
    <ion-row no-wrap style="width:400%">
      <ion-col>
        <ion-list>

          <ion-item text-center>
            <h1 style="margin-top:1em"> <ion-icon style="margin-right:5px" name="sync"></ion-icon> Pending</h1>
           
            
          </ion-item>
          <div style="min-height:200px" [dragula]='"first-bag"' id="pending">
            <singletask *ngFor="let task of pending" [task]="task" id="{{task.id}}"></singletask>
          </div>
          

        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>

          <ion-item text-center>
            <h1 style="margin-top:1em"><ion-icon style="margin-right:5px" name="clipboard"></ion-icon>Doing</h1>
          </ion-item>


          <div style="min-height:200px" [dragula]='"first-bag"' id="doing">
            <singletask *ngFor="let task of doing" [task]="task" id="{{task.id}}"></singletask>
          </div>



        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>

          <ion-item text-center>
            <h1 style="margin-top:1em"><ion-icon style="margin-right:5px" name="checkmark"></ion-icon>Done</h1>
          </ion-item>

          <div style="min-height:200px" [dragula]='"first-bag"' id="done">
            <singletask *ngFor="let task of done" [task]="task" id="{{task.id}}"></singletask>
          </div>

        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item text-center>
            <h1 style="margin-top:1em"><ion-icon style="margin-right:5px" name="close"></ion-icon>Declined</h1>
          </ion-item>


          <div style="min-height:200px" [dragula]='"first-bag"' id="declined">
            <singletask *ngFor="let task of declined" [task]="task" id="{{task.id}}"></singletask>
          </div>


        </ion-list>
      </ion-col>
    </ion-row>
  </ion-scroll>
</ion-content>

<ion-footer>

</ion-footer>
