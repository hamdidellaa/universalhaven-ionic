<ion-header>

  <ion-navbar>
    <ion-title>Create task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="addTask()" [formGroup]="form">
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input [(ngModel)]="task.Description" formControlName="description" name="description" placeholder="Description"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Deadline</ion-label>
      <ion-input [(ngModel)]="task.Deadline" formControlName="deadline" name="deadline" type="date" placeholder="Deadline"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Assign to</ion-label>
      <ion-select [(ngModel)]="task.TaskExecutorId" formControlName="userid" name="userid">
        <ion-option value="3">staff</ion-option>
        <ion-option value="4">staff2</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Priority : <ion-badge color="{{color}}" text-right end>{{text}}</ion-badge></ion-label>
      <ion-range (ionChange)="onChange()" formControlName="priority" min="0" max="2" name="Priority" [(ngModel)]="task.Priority">
        <ion-icon range-left small name="podium"></ion-icon>
        <ion-icon range-right name="podium"></ion-icon>
      </ion-range>
    </ion-item>
    <button ion-button color="primary" block style="margin:1em;width:90%"> Submit</button>
  </form>
</ion-content>
