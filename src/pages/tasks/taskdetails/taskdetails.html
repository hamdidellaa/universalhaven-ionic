<ion-header>

  <ion-navbar>
    <ion-title>Task details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab *ngIf="!isManager" mini>
        <button ion-fab mini color="primary"><ion-icon name="arrow-dropright"></ion-icon></button>
        <ion-fab-list side="right">
          
          <button (click)="updateStatus('pending')" color="{{fab1[0]}}" ion-fab><ion-icon color="{{fab1[1]}}" name="sync"></ion-icon> </button>
          
          <button  (click)="updateStatus('doing')" color="{{fab2[0]}}" ion-fab ><ion-icon color="{{fab2[1]}}" name="clipboard"></ion-icon></button>
          
          <button (click)="updateStatus('done')" color="{{fab3[0]}}" ion-fab><ion-icon color="{{fab3[1]}}"  name="checkmark"></ion-icon></button>
          
          <button  (click)="updateStatus('declined')" color="{{fab4[0]}}" ion-fab><ion-icon color="{{fab4[1]}}" name="close"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
      <ion-fab *ngIf="!added" mini top right>
          <button ion-fab mini color="primary" (click)="addToCalendar()"><ion-icon name="calendar"></ion-icon></button>
      </ion-fab>
      <ion-fab *ngIf="added" mini top right>
          <button ion-fab mini color="primary" disabled><ion-icon name="calendar"></ion-icon></button>
      </ion-fab>
  <ion-card style="margin-top:5em">
    <ion-card-header>
      Description<br>
      <p style="font-size:0.8em">{{task.description}}</p>
    </ion-card-header>
    <ion-card-content>
      
      <small><ion-icon name="calendar" color="primary" ></ion-icon> Starting date :  {{task.startingDate|date:shortDate}}</small>
      <br>
      <small><ion-icon name="calendar" color="danger"></ion-icon> Deadline :  {{task.deadline|date:shortDate}}</small>
      
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      Comments <br>
      <small> <ion-icon name="microphone"></ion-icon> Shake your phone to speak</small>
      <hr>
    </ion-card-header>
    <ion-card-content>
      <form style="display:flex;align-items:center">
      
        <ion-input placeholder="Leave a comment" style="width:80%" name="content" [(ngModel)]="comment.Content"></ion-input>
        

      
        
      
      
         <ion-icon (click)="addComment()" color="primary" name="paper-plane"></ion-icon>
         
    </form>
    <hr>
      <ion-list>




        <ion-item *ngFor="let comment of task.comments">
          <ion-avatar item-start>
            <img src="{{dotnetUri}}{{comment.Picture}}">
          </ion-avatar>
          <p>
            {{comment.Content}}
          </p>
          <small>
            {{comment.PublishDate|datepipe}}
          </small>

        </ion-item>

      </ion-list>
    </ion-card-content>   
  </ion-card>


</ion-content>
