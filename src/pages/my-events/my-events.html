<ion-header>

  <ion-navbar>
    <ion-title>{{user?.login}} {{user?.id}} events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list> 
    <ion-item-sliding *ngFor="let event of events" #item>
            
          <ion-item (click)="goToSomethingElse(event.id)">
              <ion-avatar item-start>
                 <img src="http://localhost/FileUpload/uploads/{{event.imagePath}}"  >
                  
                </ion-avatar>
                <h2>{{event.title}}</h2>
                <p>Goal : {{event.goal}} $ </p>
                <p>Urgency : {{event.urgency}} </p>
          </ion-item>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
