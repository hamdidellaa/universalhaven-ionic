<ion-header>

  <ion-navbar>
    <ion-title>addFundraisingEvent </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="eventFormulaire" (ngSubmit)="Submit()" >
    
        <div  >
            
            <ion-item>
                <ion-label stacked>Title </ion-label>
                <ion-input formControlName="title" placeholder="title"></ion-input>      
            </ion-item>
            <ion-item>
                <ion-label stacked>Description</ion-label>
                <ion-input formControlName="description" placeholder="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Goal</ion-label>
                <ion-input formControlName="goal" placeholder="goal"></ion-input>
            </ion-item>
            <!--<ion-item>
                <ion-label stacked>image</ion-label>
                <ion-input formControlName="imagePath" placeholder="imagePath"></ion-input>
            </ion-item>-->
            <ion-item>
                <ion-label stacked>Urgency</ion-label>
                <ion-select formControlName="urgency" placeholder="urgency">
                  <ion-option *ngFor="let u of urgency" [value]="u">{{u}}</ion-option>
                </ion-select>
            </ion-item>
            
           <ion-item>
                <ion-label stacked>camp</ion-label>
                <ion-select formControlName="camp" placeholder="camp">
                  <ion-option *ngFor="let camp of camps" [value]="camp.id">{{camp.address}} : {{camp.country}}</ion-option>
                </ion-select>
            </ion-item>
           <!-- <ion-item>
                <ion-label stacked>Publisher</ion-label>
                <ion-input formControlName="publisher" placeholder="publisher" [value]="1"></ion-input>
            </ion-item>-->
            
             

            <button ion-button primary block  > 
                <ion-icon name="add"> </ion-icon> &nbsp; Add </button>
        </div>
       
      </form>


</ion-content>
